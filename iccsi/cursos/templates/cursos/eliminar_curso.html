{% extends 'base.html' %}
{% block title %}Eliminar Curso{% endblock %}
{% block content %}
<h2>¿Estás seguro de eliminar el curso "{{ curso.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_cursos' %}">Cancelar</a>
</form>
{% endblock %}
