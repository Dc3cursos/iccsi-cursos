{% extends 'base.html' %}
{% block title %}Editar Curso{% endblock %}
{% block content %}
<h2>Editar Curso: {{ curso.nombre }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'panel_usuario' %}">Volver al panel</a>
{% endblock %}
